<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <link rel="stylesheet" href="weather.css">
    <script type = "text/javascript" src="weather.js"></script>
</head>
<body>
    
    <div id="main-content">
        <div class='card'>
            <h1>Weather Forecast</h1>
            <input placeholder='City or Latitude,Longitude' type="text" name="total" id="loc" value=""> 
            <p id="errMsg"></p>
            <button id="loc-btn">Click for Current Location</button>
    
        </div>

    <div id="wContent">
        <div id="today">
            <h1>Today's Forecast</h1>
        </div>

        <div id="city">       
            <h2 id="region"></h2>
        </div>

        <div id="currentTemp">
        </div>

        <div id="sDay">
            <h2>7 Day Forecast:</h2>
        </div>

        <div id="nextTemp">
        </div>
    </div>
</div>
